<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="profilestyle.css"/>
    <link href="link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="profile-card">
<div class="image">
    <img src="tomisin.jpg" alt="Tomisin" class="profile-img">
</div>

<div class="text-data">
    <span class="name">CodingLab</span>
    <span class="job">YouTuber & Blogger</span>
</div>
<div class="media-buttons">
    <a href="#" style="background: #4267b2;" class="link">
        <img src="facebook-logo-24.png" alt="facebook-logo">
    </a>
    <a href="#" style="background: #1da1f2;" class="link">
        <img src="twitter-logo-24.png" alt="twitter-logo">
    </a>
    <a href="#" style="background: #e1306c;" class="link">
        <img src="instagram-logo-24.png" alt="instagram-logo">
    </a>
    <a href="#" style="background: #ff0000;" class="link">
        <img src="youtube-logo-24.png" alt="youtube-logo">
    </a>
</div>
<div class="buttons">
    <button class="button">Subscribe</button>
    <button class="button">Message</button>
</div>
<div>

<div class="analytics">
    <div class="data">
        <img src="heart-regular-24.png" alt="heart-logo">
        <span class="number">60k</span>
    </div>
    <div class="data">
        <img src="message-rounded-regular-24.png" alt="message-logo">
        <span class="number">20k</span>
    </div>
    <div class="data">
        <img src="share-regular-24.png" alt="share-logo">
        <span class="number">12k</span>
    </div>
    </div>
</body>
</html>
